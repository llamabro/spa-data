<!--/////////////////////-->
<!-- The Verovio toolkit -->
<!--/////////////////////-->
<script src="http://www.verovio.org/javascript/develop/verovio-toolkit.js" type="text/javascript" ></script>
<!--////////////////////-->
<!-- We also use jQuery -->
<!--////////////////////-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" >
</script>
<div id="svg_output">



<script type="text/javascript">

///////////////////////////
/* Some global variables */
///////////////////////////
var vrvToolkit = new verovio.toolkit();
var zoom = 30;
var pageHeight = 2970;
var pageWidth = 2100;

///////////////////////////////////////////////////
/* A function for setting options to the toolkit */
///////////////////////////////////////////////////
function setOptions() {
    //////////////////////////////////////////////////////////////
    /* Adjust the height and width according to the window size */
    //////////////////////////////////////////////////////////////
    pageHeight = $(document).height() * 100 / zoom ;
    pageWidth = $(window).width() * 100 / zoom ;
    options = {
                pageHeight: pageHeight,
                pageWidth: pageWidth,
                scale: zoom,
                adjustPageHeight: true
            };
    vrvToolkit.setOptions(options);
}
    // var vrvToolkit = new verovio.toolkit();
    /* Load the file using HTTP GET */
    // $.get( "Del_Peligro.mei", function( data ) {
    // 		var svg = vrvToolkit.renderData(data, {});
    // 		$("#output").html(svg);
    // }, 'text');

    ////////////////////////////////////////////////////////////////////////////////
    /* A function that sets the options, loads the data and render the first page */
    ////////////////////////////////////////////////////////////////////////////////
    function loadData(data) {
        setOptions();
        vrvToolkit.loadData(data);
        svg = vrvToolkit.renderToSVG(1, {});
        $("#svg_output").html(svg);
    }

    $(document).ready(function() {
        var file = "De_Ramon_Aguilar.mei";
        $.ajax({
            url: file
            , dataType: "text"
            , success: function(data) {
                loadData(data);
            }
        });
    });



</script>
</div>
